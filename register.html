<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registering</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/register.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Yanone+Kaffeesatz:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./js/register.js" type="module"></script>
  </head>
  <body>
    <header class="fixed-header">
      <nav>
        <div class="logo-container">
          <a href="./index.html" class="logo"
            ><i class="fa-solid fa-hat-wizard logo-icon"></i> Harry Potter world</a
          >
        </div>
        <ul class="navigation-list" id="navigationList"></ul>
      </nav>
    </header>
    <main class="center-content">
      <div class="form-container" id="registerForm">
        <h1>Registrera dig hos oss</h1>
        <form action="#" class="form-field">
          <div class="input-box">
            <label for="fNameInput">Förnavn</label>
            <input type="text" id="fNameInput" required />
          </div>
          <div class="input-box">
            <label for="lNameInput">Etternavn</label>
            <input type="text" id="lNameInput" required />
          </div>
          <div class="input-box">
            <label for="usernameInput">Användarnamn</label>
            <input type="text" id="usernameInput" required />
          </div>
          <div class="input-box">
            <label for="passwordInput">Lösenord</label>
            <div class="password-container">
              <input type="password" id="passwordInput" required />
              <button class="change-state" id="seeFirstPassword">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="input-box">
            <label for="repeatPasswordInput">Återupprepa lösenordet</label>
            <div class="password-container">
              <input type="password" id="repeatPasswordInput" required />
              <button class="change-state" id="seeRepetedPassword">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>
          <p id="errorMsg"></p>
          <button type="submit" class="submit-btn" id="submitFormBtn">Registrera</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
